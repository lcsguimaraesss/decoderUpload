<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Código Secreto</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Apenas letras minúsculas, sem acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-txt" placeholder="insira seu texto aqui">
        <input class="btn" type="submit" value="Criptografar" id="btn-cript">
        <input class="btn" type="submit" value="Descriptografar" id="btn-descript">
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Mensagem criptografada:</h2>
      <input class="text-input" type="text" id="output-texto"></input>
      <input class="btn" type="submit" value="Copiar texto" id="btn-copy">
    </section>
  </main>
  <footer>
    <h5 class="credits">Developed by Lucas Guimarães</h5>
  </footer>
  <script src="script.js"></script>
</body>
</html>
